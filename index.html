<!DOCTYPE html><html><head><title>Jadinko Generator</title><script src="script.js"></script><link rel="stylesheet" href="style.css"></head><body><div class="ui-item-panel"><div class="ui-item"><label>Jadinko Count</label><input class="val-count" value="1"></div><div class="ui-item"><label>Jadinko Type</label><select class="val-type"><option>Worker</option><option>Seedling</option><option>Soldier</option><option>Drone</option><option>Queen</option><option>Hive</option></select></div><div class="ui-item"><label>Jadinko Gender</label><select class="val-gender"><option>Random</option><option>Male</option><option>Female</option><option>Herm</option></select></div><div class="ui-item"><label>Worker Breed</label><select class="val-breed"><option>Random</option><option>Common</option><option>Shadow</option><option>Igneous</option><option>Cannibal</option><option>Aquatic</option><option>Amphibious</option><option>Diseased</option><option>Carrion</option><option>Camouflaged</option><option>Draconic</option><option>Saradomin</option><option>Guthix</option><option>Zamorak</option><option>Luminous</option></select></div><div class="ui-item"><label>Luminous Chance Mod %</label><input class="val-luminous" value="0"></div><div class="ui-item"><label>Multi Trait Mod %</label><input class="val-multitrait" value="0"></div><div class="ui-item"><label>Mutation Chance %</label><input class="val-mutation" value="0"></div><div class="ui-item"><label style="text-align:center">Metric</label><input class="val-metric" id="metric" type="checkbox" checked="checked"><label class="checkbox-label" for="metric" tabindex="0"></label></div></div><div class="ui-output"><div class="tabs"><button class="tab tab-table tab-active">Table</button><button class="tab tab-scene">Scene</button></div><table class="datagrid"></table><canvas class="scene" width="800" height="800" style="display:none"></canvas></div><button class="confirm">Generate</button></body></html>
